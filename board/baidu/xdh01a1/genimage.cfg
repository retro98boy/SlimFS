image boot.vfat {
	vfat {
		files = {
			"Image",
			"meson-axg-baidu-xdh01a1.dtb",
			"boot.scr",
			"env.txt"
		}
	}

	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
